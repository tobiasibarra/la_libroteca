<header id="page-header">
    <div class="container">
        <h1>Carrito</h1>
    </div>
</header>

<section class="padded">
    <div class="container">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Cod</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Borrar item</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaItemsCarrito; let indice=index">
                    <td>{{item.codigo}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.precio | currency }}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.cantidad! * item.precio! | currency}}</td>
                    <td style="text-align: center;"(click)="borrarItem(indice)">
                        <img src="assets/trash.png" height="30px" style="cursor:pointer;">
                    </td>
                    
                </tr>
                
            </tbody>
        </table>
        
        <div class="acomodar">
            <div>
            <button (click)="vaciarCarrito()" class="button" style="width: 200px">Vaciar carrito  </button>
        </div>
        <div style="padding-left: 1000px;">
        <button (click)="goTo()" class="button">Comprar â†’ </button>
    </div>
</div>

       
    </div>
</section>
